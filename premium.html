<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia Premium ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; 
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffd1ff);
            background-size: 400% 400%;
            animation: gradiente 15s ease infinite;
            height: 100vh; overflow: hidden; 
            font-family: 'Montserrat', sans-serif; 
            color: #fff;
        }

        @keyframes gradiente { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .contenedor {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; width: 90%; max-width: 400px;
            z-index: 10;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem; margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: latido 2s infinite;
        }

        /* MARCO DE FOTOS */
        .marco-foto {
            background: white; padding: 10px 10px 25px 10px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: rotate(-3deg);
            margin: 20px auto;
            width: 250px; height: 300px;
            position: relative;
            transition: transform 0.5s;
        }
        .marco-foto:hover { transform: rotate(0deg) scale(1.05); }

        .foto {
            width: 100%; height: 100%;
            object-fit: cover; border-radius: 2px;
            background-color: #eee; /* Color gris si no carga la foto */
        }
        
        .contador {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            padding: 15px; border-radius: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .tiempo-texto { font-size: 0.9rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .reloj { font-size: 1.2rem; font-weight: 600; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }

        .boton-carta {
            margin-top: 20px;
            background: #ff4757; color: white;
            border: none; padding: 12px 30px;
            border-radius: 50px; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            transition: 0.3s;
        }
        .boton-carta:hover { transform: scale(1.1); background: #ff6b81; }

        .modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center; align-items: center;
        }
        .carta-papel {
            background: #fffaf0; color: #444;
            padding: 30px; width: 80%; max-width: 500px;
            border-radius: 5px;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
            line-height: 1.4;
        }
        .cerrar {
            position: absolute; top: 10px; right: 15px;
            font-family: sans-serif; font-size: 1.5rem;
            cursor: pointer; color: #999;
        }

        @keyframes latido { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .particula { position: absolute; pointer-events: none; animation: flotar linear infinite; opacity: 0.7; }
        @keyframes flotar { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }
    </style>
</head>
<body onclick="iniciarMusica()">

    <audio id="musica" loop>
        <source src="romantica.mp3" type="audio/mp3">
    </audio>

    <div class="contenedor">
        <h1>Tu & Yo</h1>

        <div class="marco-foto">
            <img src="foto1.jpg" class="foto" id="imagen-cambiante" alt="Foto">
        </div>

        <div class="contador">
            <div class="tiempo-texto">Llevamos juntos:</div>
            <div class="reloj" id="reloj">Calculando...</div>
        </div>

        <button class="boton-carta" onclick="abrirCarta()">üíå Leer Carta</button>
    </div>

    <div class="modal" id="modalCarta">
        <div class="carta-papel">
            <span class="cerrar" onclick="cerrarCarta()">&times;</span>
            <p>
                "Cada d√≠a a tu lado es un regalo. 
                Gracias por hacerme la persona m√°s feliz del mundo."
                <br><br>
                Te amo ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <script>
        // FECHA DE INICIO (A√±o, Mes-1, D√≠a)
        const fechaInicio = new Date(2023, 1, 14); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;
            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
            document.getElementById('reloj').innerText = `${dias} D√≠as, ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarContador, 1000);

        // Nombres de las fotos que debes subir
        const imagenes = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];
        let i = 0;
        const imgElement = document.getElementById('imagen-cambiante');

        setInterval(() => {
            i = (i + 1) % imagenes.length;
            imgElement.style.opacity = 0;
            setTimeout(() => {
                imgElement.src = imagenes[i];
                imgElement.style.opacity = 1;
            }, 500);
        }, 3000);

        function abrirCarta() { document.getElementById('modalCarta').style.display = 'flex'; }
        function cerrarCarta() { document.getElementById('modalCarta').style.display = 'none'; }
        
        let musicaSonando = false;
        function iniciarMusica() {
            if (!musicaSonando) {
                document.getElementById('musica').play();
                musicaSonando = true;
            }
        }

        function crearParticulas() {
            const p = document.createElement('div');
            p.innerHTML = Math.random() < 0.5 ? '‚ù§Ô∏è' : '‚ú®';
            p.classList.add('particula');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            p.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 10000);
        }
        setInterval(crearParticulas, 500);
    </script>
</body>
</html>
