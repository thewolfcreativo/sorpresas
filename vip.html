<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso VIP ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* ESTILO GENERAL (MODO OSCURO) */
        body {
            margin: 0; padding: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* PANTALLA DE BLOQUEO */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: black; z-index: 1000;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .huella {
            font-size: 80px; color: #333;
            cursor: pointer; transition: 0.5s;
            animation: pulse 2s infinite;
        }
        .huella:hover { color: #d4af37; text-shadow: 0 0 20px #d4af37; }
        .texto-lock { margin-top: 20px; letter-spacing: 3px; color: #666; font-size: 0.8rem; }
        
        /* CONTENIDO PRINCIPAL */
        #main-content { display: none; opacity: 0; transition: opacity 2s; }

        /* PORTADA */
        .hero {
            height: 100vh;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), #050505), url('vip1.jpg');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        h1 {
            font-family: 'Cinzel', serif; font-size: 3.5rem;
            background: -webkit-linear-gradient(#eee, #d4af37);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; opacity: 0; animation: subir 1s forwards 1s;
        }
        p.subtitulo { font-size: 1.2rem; letter-spacing: 5px; opacity: 0; animation: subir 1s forwards 1.5s; }

        /* GALER√çA MOSAICO */
        .seccion { padding: 50px 20px; text-align: center; }
        h2 { color: #d4af37; font-family: 'Cinzel', serif; font-size: 2rem; margin-bottom: 30px; }
        
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px; max-width: 800px; margin: 0 auto;
        }
        .foto-item {
            width: 100%; height: 200px; object-fit: cover;
            border-radius: 5px; filter: grayscale(80%);
            transition: 0.5s; cursor: pointer;
        }
        .foto-item:hover { filter: grayscale(0%); transform: scale(1.05); z-index: 10; }

        /* CARTA FINAL */
        .carta-box {
            background: #111; border: 1px solid #d4af37;
            padding: 40px; margin: 20px auto; max-width: 600px;
            position: relative;
        }
        .cita { font-style: italic; color: #aaa; font-size: 1.1rem; line-height: 1.6; }

        /* ANIMACIONES */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes subir { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .reproductor { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 50%; border: 1px solid #d4af37; z-index: 900; animation: girar 5s linear infinite; }
        @keyframes girar { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="lock-screen" onclick="entrar()">
        <div class="huella">üîí</div>
        <div class="texto-lock">TOCA PARA DESBLOQUEAR NUESTRO MUNDO</div>
    </div>

    <audio id="musica" loop>
        <source src="romantica.mp3" type="audio/mp3">
    </audio>

    <div id="main-content">
        
        <div class="hero">
            <h1>Eres Mi Todo</h1>
            <p class="subtitulo">14 . 02 . 2026</p>
        </div>

        <div class="seccion">
            <h2>Nuestra Historia</h2>
            <div class="galeria">
                <img src="vip1.jpg" class="foto-item">
                <img src="vip2.jpg" class="foto-item">
                <img src="vip3.jpg" class="foto-item">
                <img src="vip4.jpg" class="foto-item">
                <img src="vip5.jpg" class="foto-item">
                <img src="vip6.jpg" class="foto-item">
            </div>
        </div>

        <div class="seccion">
            <div class="carta-box">
                <h2>¬øPor qu√© t√∫?</h2>
                <p class="cita">
                    "En un mundo lleno de caos, t√∫ eres mi paz. 
                    Gracias por cada risa, cada momento y cada d√≠a a tu lado.
                    Te elijo hoy y siempre."
                </p>
                <br>
                <p style="color: #d4af37;">‚ù§Ô∏è Te amo ‚ù§Ô∏è</p>
            </div>
        </div>

        <div style="text-align: center; padding: 20px; font-size: 0.8rem; color: #444;">
            Forever & Always
        </div>

        <div class="reproductor">üéµ</div>
    </div>

    <script>
        function entrar() {
            const lock = document.getElementById('lock-screen');
            const content = document.getElementById('main-content');
            const musica = document.getElementById('musica');

            // Efecto de desbloqueo
            lock.style.opacity = '0';
            setTimeout(() => {
                lock.style.display = 'none';
                content.style.display = 'block';
                
                // Peque√±o retardo para que el fade in se vea bien
                setTimeout(() => {
                    content.style.opacity = '1';
                }, 50);

                // Iniciar m√∫sica
                musica.play().catch(e => console.log("Audio bloqueado hasta interactuar"));
            }, 1000);
        }
    </script>
</body>
</html>
